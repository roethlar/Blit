[package]
name = "blit-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tonic = "0.11"
clap = { version = "4", features = ["derive"] }
blit-core = { path = "../blit-core" }
eyre = "0.6"
color-eyre = "0.6"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
indicatif = "0.17"
walkdir = "2.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
wait-timeout = "0.2"
